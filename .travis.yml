language: node_js

cache:
  yarn: true
  directories:
    - node_modules
    - ~/.npm

node_js:
  - '14'

git:
  depth: 3

script:
  - yarn build

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/
  target_branch: gh-pages
  commit_message: 'Project deployed'
  project_name: 'travis-on-FE-page'
  github_url: 'https://aduam.githou.io/$PUBLIC_URL'
  on:
    branch: master